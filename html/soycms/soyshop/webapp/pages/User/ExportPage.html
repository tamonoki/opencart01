<h1>
	CSVエクスポート
	<span class="navi">
		<a soy:link="">ショップ管理</a> &gt; <a soy:link="User">顧客管理</a> &gt; CSVエクスポート
	</span>
</h1>


<div class="block">
	<div class="block_title">
		<h2>CSVエクスポート</h2>
	</div>

	<div class="block_body">

		<p class="error always" soy:id="retry">もう一度操作してください。</p>

		<form soy:id="export_form" id="export_form">

		<table class="form_table">
		<caption>顧客情報CSVエクスポート</caption>
		<col style="width:150px;" />
			<tr>
				<th style="text-align:center;">フォーマット</th>
				<td>
					フォーマット指定<br>
					<input name="format[label]" value="1" checked="checked" type="checkbox" id="format[label]_id"><label for="format[label]_id">1行目をラベルとする</label><br/>
					<input name="format[quote]" value="1" type="checkbox" id="format[quote]_id"><label for="format[quote]_id">データをダブルクォーテーションで必ず括る（オフの場合は自動判別）</label><br/>
					<input name="format[separator]" value="comma" type="radio" id="format[separator]_comma_id" checked="checked"><label for="format[separator]_comma_id">カンマ区切り</label>
					<input name="format[separator]" value="tab"   type="radio" id="format[separator]_tab_id"><label for="format[separator]_tab_id">タブ区切り</label><br/>
					<input name="format[charset]" value="Shift-JIS" type="radio" id="format[charset]_shift_jis_id" checked="checked"><label for="format[charset]_shift_jis_id">SHIFT_JIS</label>
					<input name="format[charset]" value="UTF-8"	 type="radio" id="format[charset]_utf-8_id"><label for="format[charset]_utf-8_id">UTF-8</label>
				</td>
			</tr>
			<tr>
				<th style="text-align:center;">出力項目</th>
				<td>
					<input type="hidden" name="item[id]" value="1" />
					<input type="checkbox" checked="checked" name="item[id]_dummy" value="1" id="item[id]_id" disabled="disabled" /><label for="item[id]_id">ID (id)</label><br/>
					<input type="hidden" name="item[mailAddress]" value="1" />
					<input type="checkbox" checked="checked" name="item[mailAddress]_dummy" value="1" id="item[mailAddress]_id" disabled="disabled" /><label for="item[mailAddress]_id">メールアドレス (mailAddress)</label><br/>
					<input type="checkbox" checked="checked" name="item[name]" value="1" id="item[name]_id" /><label for="item[name]_id">名前 (name)</label><br/>
					<input type="checkbox" checked="checked" name="item[reading]" value="1" id="item[reading]_id" /><label for="item[reading]_id">フリガナ (reading)</label><br/>
					<input type="checkbox" checked="checked" name="item[nickname]" value="1" id="item[nickname]_id" /><label for="item[nickname]_id">ニックネーム (nickname)</label><br/>
					<input type="checkbox" checked="checked" name="item[genderText]" value="1" id="item[gender]_id" /><label for="item[gender]_id">性別 (gender)</label><br/>
					<input type="checkbox" checked="checked" name="item[birthdayText]" value="1" id="item[birthday]_id" /><label for="item[birthday]_id">生年月日 (birthday)</label><br/>

					<input type="checkbox" checked="checked" name="item[zipCode]" value="1" id="item[zipCode]_id" /><label for="item[zipCode]_id">郵便番号 (zipCode)</label><br/>
					<input type="checkbox" checked="checked" name="item[areaText]" value="1" id="item[area]_id" /><label for="item[area]_id">住所（都道府県） (area)</label><br/>
					<input type="checkbox" checked="checked" name="item[address1]" value="1" id="item[address1]_id" /><label for="item[address1]_id">住所１ (address1)</label><br/>
					<input type="checkbox" checked="checked" name="item[address2]" value="1" id="item[address2]_id" /><label for="item[address2]_id">住所２ (address2)</label><br/>
					<input type="checkbox" checked="checked" name="item[telephoneNumber]" value="1" id="item[telephoneNumber]_id" /><label for="item[telephoneNumber]_id">電話番号 (telephoneNumber)</label><br/>
					<input type="checkbox" checked="checked" name="item[faxNumber]" value="1" id="item[faxNumber]_id" /><label for="item[faxNumber]_id">FAX番号 (faxNumber)</label><br/>

					<input type="checkbox" checked="checked" name="item[cellphoneNumber]" value="1" id="item[cellphoneNumber]_id" /><label for="item[cellphoneNumber]_id">携帯電話 (cellphoneNumber)</label><br/>
					<input type="checkbox" checked="checked" name="item[url]" value="1" id="item[url]_id" /><label for="item[url]_id">URL (url)</label><br/>
					<input type="checkbox" checked="checked" name="item[jobName]" value="1" id="item[jobName]_id" /><label for="item[jobName]_id">勤務先名称・職種 (jobName)</label><br/>
					<input type="checkbox" checked="checked" name="item[jobZipCode]" value="1" id="item[jobZipCode]_id" /><label for="item[jobZipCode]_id">勤務先郵便番号 (jobZipCode)</label><br/>
					<input type="checkbox" checked="checked" name="item[jobAreaText]" value="1" id="item[jobArea]_id" /><label for="item[jobArea]_id">勤務先住所（都道府県） (jobArea)</label><br/>
					<input type="checkbox" checked="checked" name="item[jobAddress1]" value="1" id="item[jobAddress1]_id" /><label for="item[jobAddress1]_id">勤務先住所１ (jobAddress1)</label><br/>
					<input type="checkbox" checked="checked" name="item[jobAddress2]" value="1" id="item[jobAddress2]_id" /><label for="item[jobAddress2]_id">勤務先住所２ (jobAddress2)</label><br/>

					<input type="checkbox" checked="checked" name="item[jobTelephoneNumber]" value="1" id="item[jobTelephoneNumber]_id" /><label for="item[jobTelephoneNumber]_id">勤務先電話番号 (jobTelephoneNumber)</label><br/>
					<input type="checkbox" checked="checked" name="item[jobFaxNumber]" value="1" id="item[jobFaxNumber]_id" /><label for="item[jobFaxNumber]_id">勤務先FAX番号 (jobFaxNumber)</label><br/>
					<input type="checkbox" checked="checked" name="item[attribute1]" value="1" id="item[attribute1]_id" /><label for="item[attribute1]_id">属性１ (attribute1)</label><br/>
					<input type="checkbox" checked="checked" name="item[attribute2]" value="1" id="item[attribute2]_id" /><label for="item[attribute2]_id">属性２ (attribute2)</label><br/>
					<input type="checkbox" checked="checked" name="item[attribute3]" value="1" id="item[attribute3]_id" /><label for="item[attribute3]_id">属性３ (attribute3)</label><br/>
					<input type="checkbox" checked="checked" name="item[memo]" value="1" id="item[memo]_id" /><label for="item[memo]_id">備考 (memo)</label><br/>
					
					<!-- soy:id="display_point_checkbox" -->
					<input type="checkbox" checked="checked" name="item[point]" value="1" id="item[point]_id" /><label for="item[point]_id">ポイント (point)</label><br/>
					<!-- /soy:id="display_point_checkbox" -->
					
					<!-- soy:id="customfield_list" -->
					<input type="checkbox" checked="checked" soy:id="customfield_input" /><br/>
					<!-- /soy:id="customfield_list" -->
				</td>
			</tr>
		</table>

		<p class="pageBtn">
			<input type="submit" name="submit" value="エクスポート" />
		</p>

		</form soy:id="export_form">
	</div><!-- /block_body -->
</div><!-- /block -->

<script type="text/javascript">
$(function(){
	$("#export_form").attr("target","download_frame");
	$("#export_form").submit(function(){
		setTimeout(function(){location.reload();},1000);
	});
});
</script>
