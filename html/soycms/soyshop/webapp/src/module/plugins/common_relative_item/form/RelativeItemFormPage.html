<dt>関連商品</dt>
<dd>
	<div id="relative_items_wrapper">
	<!-- soy:id="relative_item_list" -->
	<p>
	商品コード:<input class="relative_items" id="" type="text" name="" value="" soy:id="item_code_input" />
	<label soy:id="label_for"><!-- soy:id="item_name" /--></label>
	</p>
	<!-- /soy:id="relative_item_list" -->
	</div>

	<h4>関連商品の追加</h4>
	商品コード:<select id="relative_item_add" soy:id="relative_item_select"></select>
	<a class="button" href="javascript:void(0);" onclick="return add_relative_item();">追加</a>
</dd>

<script type="text/javascript">

var add_relative_item = function(){

	var value = $("#relative_item_add").val();
	if(value.length < 1) return;

	var $input = $("<input type='text' class='relative_items' name='relative_items[]' />");
	$input.val(value);
	$input.bind("bind",function(){
		if($(this).val().length < 1)$(this).parent().hide();
	});

	var $wrap = $("<p>商品コード:</p>");
	$wrap.append($input);

	$("#relative_items_wrapper").append($wrap);
};

$(".relative_items").bind("blur",function(){
	if($(this).val().length < 1)$(this).parent().hide();
});

</script>
