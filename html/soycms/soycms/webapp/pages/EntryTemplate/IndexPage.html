<html>
<head soy:page="_common.HeaderPage" isOverWrite="true">
	<link rel="stylesheet" href="./../../../../css/style.css" type="text/css">
</head>
<body>
<div class="container">
	<div id="header" class="span-24 last" soy:page="_common.UpperMenuPage"></div>
	<div id="menu" class="span-24 last" soy:page="_common.TabPage"></div>

			
	
		<!-- content start -->
		<div id="content" class="span-24 last">
			<div class="span-23 last">
				<h2>記事雛形管理</h2>
			</div>
			
			<div class="soy-push-1 span-22 last">
				
				<div class="functions span-22 last">
					<a soy:link="Entry" style="margin-right:10px">記事管理に戻る</a>
					<a soy:link="EntryTemplate.Detail" style="margin-right:10px">新規作成</a>
					<a soy:link="EntryTemplate.Upload" style="margin-right:10px" onclick="return common_click_to_layer(this);">記事雛形のアップロード</a>
				</div>	
				
				<div class="span-22 last">
				<!-- soy:display="no_template" -->
				<div>
					<div class="blank">
						記事雛型はありません。<br>
					</div>
				</div>
				<!-- /soy:display="no_template" -->
				
				<!-- soy:display="has_template" -->
				<table class="list" cellpadding="0" cellspacing="0">
					<thead>
						<tr>
							<td class="name">タイトル</td>
							<td class="memo">説明</td>
							<td class="name">関連ラベル</td>
							<td class="label_functions">操作</td>
						</tr>
					</thead>
					<tbody>
						<tr soy:id="template_list">
							<td class="name">
								<a soy:id="title"></a>
							</td>
							<td class="memo"><span soy:id="description">dd</span></td>
							<td class="name" soy:id="label"></td>
							<td class="label_functions">
								<a soy:id="modify_link">編集</a>
								<a soy:id="remove_link" onclick="return confirm('削除してもよろしいですか？');">削除</a>
							</td>
						</tr soy:id="template_list">
					</tbody>
				</table>
				<!-- /soy:display="has_template" -->
				</div>
			</div>
			
			<div id="subFunctions" class="span-24 last" soy:page="_common.FooterMenuPage"></div>
		</div>


	
	<div soy:page="_common.FooterPage"></div>

</div soy:id="wrapper" >

</body>
</html>
