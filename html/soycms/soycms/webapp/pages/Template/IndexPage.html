<html>
<head soy:page="_common.HeaderPage" isOverWrite="true">
	<link rel="stylesheet" href="./../../../../css/style.css" type="text/css">
</head>
<body>
<div class="container">
	<div id="header" class="span-24 last" soy:page="_common.UpperMenuPage"></div>
	<div id="menu" class="span-24 last" soy:page="_common.TabPage"></div>

			
	
		<!-- content start -->
		<div id="content" class="span-24 last">
			<div class="span-23 last">
				<h2>ページ雛形管理</h2>
			</div>
			<div class="functions prepend-1 span-22 last">
				<a soy:link="Template.Create" style="margin-right:10px">ページ雛形の作成</a>
				<a soy:link="Template.Upload" onclick="return common_click_to_layer(this);">ページ雛形のアップロード</a>
			</div>	
			
			<div soy:id="no_template_message" class="span-22 prepend-1 last">
				<div class="blank">
					現在登録されているページ雛形はありません。<br>
					上記リンクよりページ雛形の作成、登録を行ってください
				</div>
			</div soy:id="no_template_message">
			
			<div class="span-23 last">
				<table class="span-22 last list" soy:display="must_exists_template">
					<thead>
						<tr>
							<td class="name">タイトル</td>
							<td class="name">種類</td>
							<td class="memo">説明</td>
							<td class="label_functions">操作</td>
						</tr>
					</thead>
					<tbody>
						<tr soy:id="template_list">
							<td class="name">
								<a soy:id="title"></a>
							</td>
							<td class="name" style="text-align:center;">
								<span soy:id="template_type"></span>
							</td>
							<td class="memo"><span soy:id="description"">dd</span></td>
							<td class="label_functions">
									<a soy:id="modify_link">詳細</a>
									<a soy:id="install_link">インストール</a>
									<a soy:id="uninstall_link">アンインストール</a>
									<a soy:id="remove_link" onclick="return confirm('削除してもよろしいですか？');">削除</a>
									<a soy:id="download">ダウンロード</a>
							</td>
						</tr soy:id="template_list">
					</tbody>
				</table soy:display="must_exists_template">
			</div>
			<div id="subFunctions" class="span-24 last" soy:page="_common.FooterMenuPage"></div>
		</div>
	
	<div soy:page="_common.FooterPage"></div>

</div>

<iframe name="download_frame" id="download_frame" style="display:none;"></iframe>

</body>
</html>
