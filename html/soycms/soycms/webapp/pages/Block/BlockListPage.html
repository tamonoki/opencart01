<div class="block_list">

			<span soy:id="block_name">hoge</span>
			<a soy:id="block_add_link" onclick="return common_click_to_layer(this,{height:480});">設定する</a>
		</p soy:id="block_list">
		
	<h5>テンプレートから削除されたブロック</h5>
		<p soy:id="removed_block">
			<span soy:id="block_name">aaa</span>

			<div>
				<span soy:id="block_info">ブロックの情報を表示</span>

		</p soy:id="removed_block">
</div>
