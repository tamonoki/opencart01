<html>
<head soy:page="_common.HeaderPage" isOverWrite="true">
</head>
<body>
<div id="layer_content">
<h3>ページ雛形の適用</h3>
<form soy:id="main_form" onsubmit="return confirm('現在入力されているページテンプレートの内容が上書きされてしまいますがよろしいですか？');">
	<span style="color:red;font-weight:bold">注意：ページ雛形を適用した場合、既存のページテンプレートの内容は新しいテンプレートで上書きされます。</span>
	<table class="" cellpadding="0" cellspacing="0">
		<tr>
			<th>利用できるページ雛形一覧</th>
			<td>
				<select id="normal_template_select" soy:id="normal_template_select"></select>
				<select id="blog_template_select" soy:id="blog_template_select"></select>
			</td>
		</tr>
	</table>
	<input class="submit_button" type="submit" value="適用する" />
</form soy:id="main_form">
</div>
</body>
</html>
