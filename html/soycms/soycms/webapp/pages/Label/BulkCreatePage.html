<html>
<head soy:page="_common.HeaderPage" isOverWrite="true">
	<link rel="stylesheet" href="./../../../../css/style.css" type="text/css">
</head>
<body>
<div class="container">
	<div id="header" class="span-24 last" soy:page="_common.UpperMenuPage"></div>
	<div id="menu" class="span-24 last" soy:page="_common.TabPage"></div>
	
	<!-- content start -->
	<div id="content" class="span-24 last">
		
		<div class="span-22 prepend-1 last">
			<h3><a soy:link="Entry">記事一覧</a> &gt; <a soy:link="Label">ラベルの管理</a> &gt; ラベル一括追加</h3>
			
			<div style="margin-bottom:10px;">
				<form soy:id="bulk_create_label" id="bulk_create_label">
					１行ごとにラベルを１つ記入してください。<br/>
					<textarea soy:id="bulk_create_label_captions" id="bulk_create_label_captions" type="text" name="captions"></textarea>
					<br/>
					<input type="submit" value="ラベルを追加" onclick="if(!this.form.captions.value)return false;">
				</form soy:id="bulk_create_label">
			</div>
		
		</div>
		
	</div>
	
	<div soy:page="_common.FooterPage"></div>

</div>
</body>
</html>
