<script lang="text/javascript">
	function checkURL(){
		var url = $('#uri').val();
		if(pageList.indexOf(url) != -1){
				$('#uri_exists_error').css("display", "");
				$('#uri').focus();
				return false;
		}else if(url.match(/\/$/)){
				$('#uri_cannot_end_slash').css("display", "");
				$('#uri').focus();
				return true;
		}else{
			$('#uri_exists_error').css("display", "none");
		}
		return true;
	
	}
</script>
