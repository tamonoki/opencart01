<h4>使い方</h4>

<p>テンプレートに以下のように記述してください。</p>

<pre style="margin:5px;padding:10px;border:solid 1px #ccddFF;background-color:#ccddFF">
	&lt;div cms:plugin="bread"&gt;TOP＞ほげ&lt;/div&gt;
</pre>

<p>
&lt;div&gt;タグの中身は置き換わります。
</p>

<p>パン屑間のセパレートを変更したい場合は</p>

<pre style="margin:5px;padding:10px;border:solid 1px #ccddFF;background-color:#ccddFF">
	&lt;div cms:plugin="bread" cms:separator="＞"&gt;TOP＞ほげ&lt;/div&gt;
</pre>

<p>のように、cms:separatorという属性を設定してください。ディフォルトは「&gt;」です。</p>
