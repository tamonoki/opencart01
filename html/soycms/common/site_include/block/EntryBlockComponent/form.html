<script soy:id="entry_list"></script>
<script soy:id="selector_js"></script>
<script soy:id="entry_form"></script>

<form soy:id="update_form"></form soy:id="update_form">

<div style="height:290px;width:100%;position:relative;">

	<div style="width:100%;height:280px;margin: 5px 0;text-align:center;position:absolute;">
	<input type="button" id="move_button" value="追加" style="width:120px;margin-top:55px"/><br>
	<input type="button" id="up_button" disabled="disabled" value="上へ" style="width:120px;margin-top:15px"/><br/>
	<input type="button" id="down_button" disabled="disabled" value="下へ" style="width:120px;margin-top:5px"/><br/>
	<input type="button" id="display_outline" value="記事詳細表示"  style="width:120px;margin-top:15px"/><br/>
	<input type="button" id="move_entry_form" value="記事作成" style="width:120px;margin-top:25px" /><br />
	</div>

	<div style="width:40%;height:280px;margin: 5px 0px;position:absolute;left:0px;">
	<h4 id="selected_entry_title">選択されている記事</h4>
	<select id="selected_entry_list" style="width:100%;height:220px;" size="14"></select>
	</div>
	
	<div style="width:40%;height:280px;margin: 5px 0px;position:absolute;right:0px;">
	<h4 id="all_entry_title">記事一覧</h4>
	<select soy:id="labelList" id="labelList" onchange="labelFilter(this.value)" style="width:100%;height:20px;"><option value="##NO_FILTER##">すべて表示</option></select>
	<select id="all_entry_list" style="width:100%;height:188px;" size="12"></select>
	</div>

	<br style="clear:both;" />
</div>

<div style="padding: 5px; margin-top: 5px; text-align:center;">
	<input class="submit_button" type="button" value="設定の保存" id="update"/>
	<input class="submit_button" type="button" value="キャンセル" onclick="common_close_layer(window.parent);return false;" style="margin-left:20px;"/>
</div>


<h4>記事詳細</h4>
<div style="width:95%;margin-left:2%;height:400px;float:left;">
	<iframe id="outlineFrame" style="border:solid 1px black;width:100%;height:90%;"></iframe>
</div>
