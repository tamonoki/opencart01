<html>

<head soy:page="_common.HeaderPage" isOverWrite="true">
</head>

<body>

<div id="wrapper">
	<div id="upperMenu" soy:page="UpperMenuPage"><!-- --></div>
	<div id="content">
		<h2>サイト削除 - <span soy:id="site_name_title" /></h2>
		
		<div class="functions" soy:display="only_default_user">
			<p><a soy:link="Site">サイト一覧に戻る</a></p>
		</div>

		<p class="notify" soy:id="error"></p>
			
		<h3>サイトの削除</h3>
		
			<form soy:id="delete_site_form">
				<table class="globalpage_input">
					<col style="width:120px;" />
					<tr>
						<th nowrap="nowrap">サイトID</th>
						<td><span soy:id="site_id" /></td>
					</tr>
					<tr>
						<th nowrap="nowrap">サイト名称</th>
						<td><span soy:id="site_name" /></td>
					</tr>
					<tr>
						<th nowrap="nowrap">サイトURL</td>
						<td><a soy:id="site_url">http://localhost/path/to</a></td>
					</tr>
					
					<tr>
						<th nowrap="nowrap">確認</th>
						<td>
							<input type="checkbox" soy:id="checkbox"/>
						</td>
					</tr>

					<tr>
						<th nowrap="nowrap">オプション</th>
						<td>
							<input type="checkbox" soy:id="checkbox_delete_dir"/><br/>
							<input type="checkbox" soy:id="checkbox_delete_db"/>
						</td>
					</tr>

					<tr>
						<td>&nbsp;</td>
						<td class="button">
							<input id="update_button" type="submit" value="削除" soy:id="button">
						</td>
					</tr>
				</table>
			</form soy:id="delete_site_form">
		</div>
	<div soy:page="_common.FooterPage"></div>
</div>

</body>
</html>
