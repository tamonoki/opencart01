<html>

<head soy:page="_common.HeaderPage" isOverWrite="true">
</head soy:page="_common.HeaderPage">

<body>

<div id="wrapper">
	<div id="upperMenu" soy:page="UpperMenuPage"><!-- --></div>
	<div id="content">

		<h2>管理者削除</h2>

		<div class="functions">
			<p><a soy:link="Administrator">管理者一覧に戻る</a></p>
		</div>

		<p class="message" soy:id="message"></p>
		
		<h3>以下の管理者を削除します</h3>

		<form soy:id="removeForm">
			<table class="globalpage_input">
				<tr class="no_example">
					<th class="item_name">管理者ID</th>
					<td><span soy:id="userId"></span></td>
				</tr>
				<tr class="no_example">
					<th class="item_name">名前</th>
					<td><span soy:id="name_text"></span></td>
				</tr>
				<tr class="no_example">
					<th class="item_name">e-mail</th>
					<td><span soy:id="email_text"></span></td>
				</tr>
				<tr>
					<td>&nbsp;</td>
					<td class="button">
						<input id="update_button" type="submit" value="削除">
					</td>
				</tr>
			</table>
		</form soy:id="removeForm">
	</div>
	<div soy:page="_common.FooterPage"></div>
</div>

</body>
</html>
